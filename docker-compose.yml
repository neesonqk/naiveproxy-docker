version: '3.4'

services:
  naive:
    # image: zai7lou/naiveproxy-docker
    build: .
    container_name: naiveproxy
    tty: true
    restart: unless-stopped
    ports:
      - <httpPort>:<httpPort>
      - <httpsPort>:<httpsPort>
    volumes:
      - ./data:/data
      - ./share:/root/.local/share
      <certVolumes>
      <certKeyVolumes>
    command: ["/bin/bash", "/data/entry.sh"]